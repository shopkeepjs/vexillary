name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x # Run with latest stable Deno.
      - name: Run formatter
        run: deno fmt --check
      - name: Run linter
        run: deno lint
      - name: Run tests
        run: deno test --allow-read
